<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <p>Made by <a href="https://ismailfaridi.com/">Muhammad Ismail</a></p>
    </header>

    <main>
        <div class="choices">
            <img src="images/rock.png" alt="Rock" id="rock">
            <img src="images/paper.png" alt="Paper" id="paper">
            <img src="images/scissors.png" alt="Scissors" id="scissors">
        </div>

        <div class="score">
            <div class="you">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="comp">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>

        <button>Pick your move</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
